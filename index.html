<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <!-- red frame for the plate -->
  <div class="frame">
    <!-- header and logo on top of the red frame -->
    <div class="header">
      MAGIC
      <span class="logo">
        Etch A Sketch <sup>Â®</sup>
      </span>
      SCREEN
    </div>

    <!-- 16x16 plate -->
    <div class="plate"></div>

    <!-- options button -->
    <div class="circular-button" id="options">
      <span>OPTIONS</span>
      <!-- options toolbar -->
      <div class="options-toolbar">
        <!-- color-picker -->
        <div class="color-picker-container">
          <label for="color-picker">Color</label>
          <input type="color" name="color-picker" id="color-picker" value="#000000">
        </div>
        <!-- pencil-mode button -->
        <div class="options-mode active" id="pencil-mode">
          Pencil 
          <img src="./images/pencil.png" alt="">
          <!-- attribution for icon: <a href="https://www.flaticon.com/free-icons/pencil" title="pencil icons">Pencil icons created by Freepik - Flaticon</a> -->
        </div>
        <!-- eraser-mode button -->
        <div class="options-mode" id="eraser-mode">
          Eraser
          <img src="./images/eraser.png" alt="">
          <!-- attribution for icon: <a href="https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by itim2101 - Flaticon</a> -->
        </div>
      </div>
    </div>

    <!-- size range input -->
    <div class="size-slider-container">
      <label for="size-slider"></label>
      <input type="range" min="10" max="64" value="20" id="size-slider">
    </div>

    <!-- clear button -->
    <div class="circular-button" id="clear">
      CLEAR
    </div>
  </div>

  <div id="overlay"></div>
  
  <!-- footer -->
  <footer>Challenge by <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch" target="_blank"> The Odin Project</a> .<br>Coded by <a href="https://github.com/AmuRambod" target="_blank"> Amu Rambod</a> .</footer>
</body>
<script src="script.js"></script>
</html>
